<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Forecasting Tool</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
    }
    header {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(90deg, #0ea5e9, #3b82f6);
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: white;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px #0ea5e9;
    }
    input, select, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #0ea5e9;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #3b82f6;
    }
    .result, .error {
      margin-top: 2rem;
      background-color: #334155;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    canvas {
      margin-top: 1rem;
    }
    .spinner {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    AI Forecasting Tool
  </header>
  <main>
    <form id="forecastForm">
      <label>Upload CSV File:</label>
      <input type="file" id="fileInput" accept=".csv" required>

      <label for="dateColumn">Select Date Column:</label>
      <select id="dateColumn"></select>

      <label for="valueColumn">Select Value Column:</label>
      <select id="valueColumn"></select>

      <label for="method">Select Forecast Method:</label>
      <select id="method">
        <option value="sma">Simple Moving Average (SMA)</option>
        <option value="wma">Weighted Moving Average (WMA)</option>
      </select>

      <label for="period">Forecast Period:</label>
      <input type="number" id="period" value="3" min="1">

      <button type="submit">Run Forecast</button>
    </form>

    <div class="spinner" id="spinner">
      <i class="fas fa-circle-notch fa-spin fa-2x"></i>
      <p>Running forecast...</p>
    </div>

    <div class="error" id="error"></div>
    <div class="result" id="result"></div>
    <canvas id="forecastChart"></canvas>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const dateColumn = document.getElementById('dateColumn');
    const valueColumn = document.getElementById('valueColumn');
    const result = document.getElementById('result');
    const spinner = document.getElementById('spinner');
    const errorDiv = document.getElementById('error');

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const text = await file.text();
      const firstLine = text.split('\n')[0];
      const headers = firstLine.split(',');

      dateColumn.innerHTML = headers.map(h => `<option value="${h}">${h}</option>`).join('');
      valueColumn.innerHTML = headers.map(h => `<option value="${h}">${h}</option>`).join('');
    });

    document.getElementById('forecastForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('file', file);
      formData.append('date_col', dateColumn.value);
      formData.append('value_col', valueColumn.value);
      formData.append('method', document.getElementById('method').value);
      formData.append('period', document.getElementById('period').value);

      spinner.style.display = 'block';
      result.innerHTML = '';
      errorDiv.innerHTML = '';

      try {
        const res = await fetch('/forecast', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();

        if (data.error) throw new Error(data.error);

        result.innerHTML = '<h3>Last 10 Forecasts:</h3>' + data.map(r => `<div>${r.Date}: ${r.Forecast.toFixed(2)}</div>`).join('');

        const ctx = document.getElementById('forecastChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: data.map(d => d.Date),
            datasets: [
              {
                label: 'Forecast',
                data: data.map(d => d.Forecast),
                fill: false,
                borderColor: '#0ea5e9',
                tension: 0.1
              }
            ]
          }
        });
      } catch (err) {
        errorDiv.innerHTML = 'An error occurred: ' + err.message;
      } finally {
        spinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
