<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Forecast Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 to-gray-800 text-white min-h-screen">

  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-4xl font-bold text-center text-indigo-400 mb-6">üîÆ AI Forecasting Tool</h1>

    <!-- File Upload Section -->
    <form id="uploadForm" class="bg-gray-800 p-6 rounded-2xl shadow-lg">
      <label class="block mb-2 text-lg">Upload CSV File:</label>
      <input type="file" id="csvFile" name="file" accept=".csv" class="w-full mb-4 p-2 text-black bg-white rounded" required />
      <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded text-white w-full font-bold">
        Upload & Select Columns
      </button>
    </form>

    <!-- Column Selection Section -->
    <form id="columnForm" class="bg-gray-800 p-6 mt-6 rounded-2xl shadow-lg hidden">
      <label class="block mb-2 text-lg">Select Date Column:</label>
      <select id="dateColumn" class="w-full mb-4 p-2 text-black rounded"></select>

      <label class="block mb-2 text-lg">Select Value Column:</label>
      <select id="valueColumn" class="w-full mb-4 p-2 text-black rounded"></select>

      <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded text-white w-full font-bold">
        Run Forecast üîç
      </button>
    </form>

    <!-- Results -->
    <div id="output" class="mt-6 bg-gray-900 p-4 rounded-2xl shadow">
      <h2 class="text-2xl font-semibold mb-4">üìà Forecast Result:</h2>
      <pre id="jsonOutput" class="bg-gray-700 text-green-300 p-4 rounded overflow-x-auto max-h-60"></pre>
      <canvas id="forecastChart" class="mt-6"></canvas>
    </div>
  </div>

  <script>
    let selectedFile = null;
    let csvHeaders = [];

    document.getElementById("uploadForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const fileInput = document.getElementById("csvFile");
      const file = fileInput.files[0];
      if (!file) return alert("Please upload a file.");

      selectedFile = file;
      const reader = new FileReader();
      reader.onload = function (event) {
        const lines = event.target.result.split("\n");
        const headers = lines[0].split(",");
        csvHeaders = headers.map(h => h.trim());

        // Fill dropdowns
        const dateSelect = document.getElementById("dateColumn");
        const valueSelect = document.getElementById("valueColumn");
        dateSelect.innerHTML = "";
        valueSelect.innerHTML = "";

        csvHeaders.forEach(col => {
          const opt1 = document.createElement("option");
          opt1.value = opt1.text = col;
          dateSelect.appendChild(opt1);

          const opt2 = document.createElement("option");
          opt2.value = opt2.text = col;
          valueSelect.appendChild(opt2);
        });

        document.getElementById("columnForm").classList.remove("hidden");
      };
      reader.readAsText(file);
    });

    document.getElementById("columnForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const dateColumn = document.getElementById("dateColumn").value;
      const valueColumn = document.getElementById("valueColumn").value;

      if (!selectedFile || !dateColumn || !valueColumn) {
        alert("Please make sure file and columns are selected.");
        return;
      }

      const formData = new FormData();
      formData.append("file", selectedFile);
      formData.append("date_col", dateColumn);
      formData.append("value_col", valueColumn);

      try {
        const response = await fetch("https://your-backend-url.onrender.com/forecast", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Forecast failed");

        const result = await response.json();
        document.getElementById("jsonOutput").textContent = JSON.stringify(result, null, 2);

        // Chart display
        const labels = result.map(item => item.Date);
        const data = result.map(item => item.Forecast);

        const ctx = document.getElementById("forecastChart").getContext("2d");
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Forecast',
              data: data,
              borderColor: 'rgb(99, 102, 241)',
              backgroundColor: 'rgba(99, 102, 241, 0.2)',
              tension: 0.3,
              pointRadius: 3,
              fill: true
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: { title: { display: true, text: 'Date' } },
              y: { title: { display: true, text: 'Forecast Value' } }
            }
          }
        });

      } catch (err) {
        alert("An error occurred: " + err.message);
      }
    });
  </script>
</body>
</html>
