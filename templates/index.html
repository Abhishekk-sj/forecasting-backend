<!DOCTYPE html>
<html>
<head>
  <title>Forecast Upload</title>
</head>
<body>
  <h1>Upload CSV for Forecasting</h1>
  <form action="/forecast" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv" required />
    <button type="submit">Submit</button>
  </form>
</body>
</html>
